<div class="container container-form">
    <form action="" class="col s12">
        <div class="row">
            <div class="col s12">
                <input type="radio" id="pessoa-fisica" name="tipo-cliente" class="with-gap" checked>
                <label for="pessoa-fisica">Pessoa física</label>
                <input type="radio" id="empresa" name="tipo-cliente" class="with-gap">
                <label for="empresa">Empresa</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="nome_completo" class="validate" required>
                <label for="nome_completo">Nome</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input type="text" id="nome_social" class="validate" required>
                <label for="nome_social">Nome social</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input type="text" id="cpf" class="validate" required>
                <label for="cpf">CPF</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                <input type="text" id="rg_numero" class="validate" required>
                <label for="rg_numero">RG</label>
            </div>
            <div class="input-field col s4">
                <input type="text" id="rg_orgao" class="validate" required>
                <label for="rg_orgao">Órgão expedidor</label>
            </div>
            <div class="input-field col s4">
                <input type="date" id="rg_data_expedicao" class="datepicker" required>
                <label for="rg_data_expedicao" class="active">Data de expedição</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select>
                <option value="" disabled selected>Escolha uma opção</option>
                <option value="1">Analfabeto</option>
                <option value="2">Ensino Fundamental Incompleto</option>
            </select>
                <label>Grau de escolaridade</label>
            </div>
        </div>
    </form>
</div>
